                </div>
                <div class="col-md-4">
                    <label for="fecha" class="form-label"><strong>Fecha</strong></label>
                    <input type="date" class="form-control" id="fecha" onchange="mostrarDiaSemana()">
                </div>
                <div class="col-md-4">
                    <label for="dia-semana" class="form-label"><strong>Día de la Semana</strong></label>
                    <input type="text" class="form-control" id="dia-semana" readonly>
                </div>
            </div>

            <!-- Novedades del Personal - Docentes -->
            <h5 class="mt-4">Novedades del Personal - Docentes</h5>
            <div id="docente-container">
                <!-- Primera fila: Labels -->
                <div class="row">
                    <div class="col-md-2">
                        <label class="form-label"><strong>Docente</strong></label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><strong>Materia</strong></label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><strong>Grado</strong></label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><strong>Turno</strong></label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><strong>Módulos</strong></label>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><strong>Motivo</strong></label>
                    </div>
                </div>
                <!-- Segunda fila: Inputs -->
                <div class="row mb-3 docente-row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="docente" placeholder="Apellido y Nombre">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="materia" placeholder="Materia">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="grado" onchange="actualizarTurno(this)">
                            <option value="" selected disabled>Seleccione el Grado</option>
                            <option value="1ro 1ra">1ro 1ra</option>
                            <option value="1ro 2da">1ro 2da</option>
                            <option value="1ro 3ra">1ro 3ra</option>
                            <option value="2do 1ra">2do 1ra</option>
                            <option value="2do 2da">2do 2da</option>
                            <option value="2do 3ra">2do 3ra</option>
                            <option value="3ro primera">3ro primera</option>
                            <option value="3ro 2da">3ro 2da</option>
                            <option value="4to 1ra">4to 1ra</option>
                            <option value="4to 2da">4to 2da</option>
                            <option value="5to 1ra">5to 1ra</option>
                            <option value="5to 2da">5to 2da</option>
                            <option value="6to 1ra">6to 1ra</option>
                            <option value="6to 2da">6to 2da</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="turno" placeholder="Turno" readonly>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="modulos" placeholder="Cantidad">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="motivo-docente" placeholder="Motivo">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-docente">Agregar Docente</button>

            <!-- Personal de Cargo -->
            <h5 class="mt-4">Personal de Cargo</h5>
            <div id="cargo-container">
                <!-- Primera fila: Labels -->
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label"><strong>Nombre</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Apellido</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Función</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Turno</strong></label>
                    </div>
                </div>
                <!-- Segunda fila: Inputs -->
                <div class="row mb-3 cargo-row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="nombre-cargo" placeholder="Nombre">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="apellido-cargo" placeholder="Apellido">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="funcion-cargo" placeholder="Función">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="turno-cargo" placeholder="Turno">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-cargo">Agregar Personal de Cargo</button>

            <!-- Personal Auxiliar -->
            <h5 class="mt-4">Personal Auxiliar</h5>
            <div id="auxiliar-container">
                <!-- Primera fila: Labels -->
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label"><strong>Nombre</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Apellido</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Motivo</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Turno</strong></label>
                    </div>
                </div>
                <!-- Segunda fila: Inputs -->
                <div class="row mb-3 auxiliar-row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="nombre-auxiliar" placeholder="Nombre">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="apellido-auxiliar" placeholder="Apellido">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="motivo-auxiliar" placeholder="Motivo">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="turno-auxiliar" placeholder="Turno">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-auxiliar">Agregar Personal Auxiliar</button>

            <!-- Llegadas tarde / Se retiró temprano -->
            <h5 class="mt-4">Llegadas Tarde / Se Retiró Temprano</h5>
            <div id="llegadas-container">
                <!-- Primera fila: Labels -->
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label"><strong>Nombre</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Apellido</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Motivo</strong></label>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Hora</strong></label>
                    </div>
                </div>
                <!-- Segunda fila: Inputs -->
                <div class="row mb-3 llegadas-row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="nombre-llegadas" placeholder="Nombre">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="apellido-llegadas" placeholder="Apellido">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="motivo-llegadas" placeholder="Motivo">
                    </div>
                    <div class="col-md-3">
                        <input type="time" class="form-control" name="hora-llegadas" placeholder="Hora">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-llegadas">Agregar Llegada Tarde / Retiro Temprano</button>

            <!-- Contraseña para generar PDF -->
            <div class="mb-3">
                <label for="password" class="form-label"><strong>Contraseña para Generar PDF:</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
            </div>

            <!-- Botón para generar PDF -->
            <button type="button" class="btn btn-primary" onclick="generarPDF()">Generar PDF</button>
        </form>

        <!-- Sección para mostrar los datos ingresados -->
        <h5 class="mt-4">Vista Previa de Datos Ingresados</h5>
        <div id="vista-previa">
            <!-- Aquí se mostrarán los datos -->
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="functions.js"></script>
</body>
</html>
