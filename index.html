<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parte Diario General</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">PARTE DIARIO GENERAL Nº</h2>
        <form id="formulario">
            <!-- Establecimiento y Fecha -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="establecimiento" class="form-label"><strong>Establecimiento</strong></label>
                    <input type="text" class="form-control" id="establecimiento" value="Escuela Número 54" readonly>
                </div>
                <div class="col-md-4">
                    <label for="fecha" class="form-label"><strong>Fecha</strong></label>
                    <input type="date" class="form-control" id="fecha" onchange="mostrarDiaSemana()">
                </div>
                <div class="col-md-4">
                    <label for="dia-semana" class="form-label"><strong>Día de la Semana</strong></label>
                    <input type="text" class="form-control" id="dia-semana" readonly>
                </div>
            </div>

            <!-- Novedades del Personal - Docentes -->
            <h5 class="mt-4">Novedades del Personal - Docentes</h5>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Docente</th>
                        <th>Materia</th>
                        <th>Grado</th>
                        <th>Turno</th>
                        <th>Módulos</th>
                        <th>Motivo</th>
                    </tr>
                </thead>
                <tbody id="docente-container">
                    <tr class="docente-row">
                        <td><input type="text" class="form-control" name="docente" placeholder="Apellido y Nombre"></td>
                        <td><input type="text" class="form-control" name="materia" placeholder="Materia"></td>
                        <td>
                            <select class="form-select" name="grado" onchange="actualizarTurno(this)">
                                <option value="" selected disabled>Seleccione el Grado</option>
                                <option value="1ro 1ra">1ro 1ra</option>
                                <option value="1ro 2da">1ro 2da</option>
                                <option value="1ro 3ra">1ro 3ra</option>
                                <option value="2do 1ra">2do 1ra</option>
                                <option value="2do 2da">2do 2da</option>
                                <option value="2do 3ra">2do 3ra</option>
                                <option value="3ro primera">3ro primera</option>
                                <option value="3ro 2da">3ro 2da</option>
                                <option value="4to 1ra">4to 1ra</option>
                                <option value="4to 2da">4to 2da</option>
                                <option value="5to 1ra">5to 1ra</option>
                                <option value="5to 2da">5to 2da</option>
                                <option value="6to 1ra">6to 1ra</option>
                                <option value="6to 2da">6to 2da</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control" name="turno" placeholder="Turno" readonly></td>
                        <td><input type="number" class="form-control" name="modulos" placeholder="Cantidad"></td>
                        <td><input type="text" class="form-control" name="motivo-docente" placeholder="Motivo"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-3" id="add-docente">Agregar Docente</button>

            <!-- Personal de Cargo -->
            <h5 class="mt-4">Personal de Cargo</h5>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Función</th>
                        <th>Turno</th>
                    </tr>
                </thead>
                <tbody id="cargo-container">
                    <tr class="cargo-row">
                        <td><input type="text" class="form-control" name="nombre-cargo" placeholder="Nombre"></td>
                        <td><input type="text" class="form-control" name="apellido-cargo" placeholder="Apellido"></td>
                        <td><input type="text" class="form-control" name="funcion-cargo" placeholder="Función"></td>
                        <td><input type="text" class="form-control" name="turno-cargo" placeholder="Turno"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-3" id="add-cargo">Agregar Personal de Cargo</button>

            <!-- Personal Auxiliar -->
            <h5 class="mt-4">Personal Auxiliar</h5>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Motivo</th>
                        <th>Turno</th>
                    </tr>
                </thead>
                <tbody id="auxiliar-container">
                    <tr class="auxiliar-row">
                        <td><input type="text" class="form-control" name="nombre-auxiliar" placeholder="Nombre"></td>
                        <td><input type="text" class="form-control" name="apellido-auxiliar" placeholder="Apellido"></td>
                        <td><input type="text" class="form-control" name="motivo-auxiliar" placeholder="Motivo"></td>
                        <td><input type="text" class="form-control" name="turno-auxiliar" placeholder="Turno"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-3" id="add-auxiliar">Agregar Personal Auxiliar</button>

            <!-- Contraseña para generar PDF -->
            <div class="mb-3">
                <label for="password" class="form-label"><strong>Contraseña para Generar PDF:</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
            </div>

            <!-- Botón para generar PDF -->
            <button type="button" class="btn btn-primary" onclick="generarPDF()">Generar PDF</button>
        </form>

        <!-- Sección para mostrar los datos ingresados -->
        <h5 class="mt-4">Vista Previa de Datos Ingresados</h5>
        <div id="vista-previa">
            <!-- Aquí se mostrarán los datos -->
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="functions.js"></script>
</body>
</html>
